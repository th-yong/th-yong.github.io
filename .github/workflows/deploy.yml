name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          # 사용자 페이지 (th-yong.github.io)이므로 BASE_PATH는 빈 문자열
          BASE_PATH: ''
          # Admin 기능을 위한 환경 변수 (GitHub Secrets에서 가져옴)
          # 필수: Repository Settings > Secrets and variables > Actions에서 다음 Secrets를 설정해야 합니다:
          # - ADMIN_PASSWORD: Admin 패널 접근 패스워드
          # - REPO_OWNER: GitHub 사용자명 또는 조직명 (예: th-yong)
          # - REPO_NAME: GitHub 리포지토리 이름 (예: th-yong.github.io)
          # - REPO_BRANCH: 기본 브랜치 (예: main)
          # GITHUB_ 접두사는 예약어이므로 사용 불가
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          REPO_OWNER: ${{ secrets.REPO_OWNER }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          REPO_BRANCH: ${{ secrets.REPO_BRANCH }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

